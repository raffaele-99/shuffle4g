name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build with PyInstaller (Windows/Linux)
        if: matrix.os != 'macos-latest'
        run: pyinstaller shuffle4g.spec

      - name: Build with PyInstaller (macOS)
        if: matrix.os == 'macos-latest'
        run: pyinstaller shuffle4g.spec

      - name: Archive artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          7z a shuffle4g-windows.zip shuffle4g.exe

      - name: Archive artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd dist
          tar -czvf shuffle4g-linux.tar.gz shuffle4g

      - name: Archive artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd dist
          # On macOS we get a .app bundle. We should zip it.
          # But for a single file executable it might be just 'shuffle4g'. 
          # The spec file creates a .app 'shuffle4g.app'.
          # Let's zip the .app
          ditto -c -k --sequesterRsrc --keepParent shuffle4g.app shuffle4g-macos.zip

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/shuffle4g-windows.zip
            dist/shuffle4g-linux.tar.gz
            dist/shuffle4g-macos.zip
